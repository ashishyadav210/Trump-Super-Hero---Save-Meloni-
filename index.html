        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #gameInfo {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
            display: flex;
            gap: 30px;
        }
        
        .infoItem {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .infoIcon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        
        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            display: none;
            z-index: 20;
            background-color: rgba(0,0,0,0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }
        
        /* Start button in center */
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 30;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #startBtn:hover {
            background: linear-gradient(to bottom, #5cbf60, #4cae4c);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);

        #startBtn:active {

        }

        // Sound functions
        function playSound(frequency, type, duration, volume = 0.3) {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

                // Draw functions
        function drawHero() {
            ctx.save();
            
            // Draw body
            ctx.fillStyle = '#FF0000'; // Red shirt like Mario
            ctx.fillRect(hero.x - cameraX, hero.y + 20, hero.width, hero.height - 20);
            
            // Draw pants
            ctx.fillStyle = '#0000FF'; // Blue pants like Mario
            ctx.fillRect(hero.x - cameraX, hero.y + 45, hero.width, hero.height - 45);
            
            // Draw face image
            if (heroImage.complete) {
                // Flip image if facing left
                if (hero.facingRight) {
                    ctx.drawImage(heroImage, hero.x - cameraX, hero.y, hero.width, 25);
                } else {
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(heroImage, -(hero.x - cameraX + hero.width), hero.y, hero.width, 25);
                    ctx.restore();
                }
            } else {
                // Fallback if image not loaded
                ctx.fillStyle = '#FDBCB4'; // Skin color
                ctx.fillRect(hero.x - cameraX, hero.y, hero.width, 25);
            }
            
            // Flash when invulnerable
            if (hero.invulnerable && Math.floor(hero.invulnerableTime / 5) % 2 === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(hero.x - cameraX, hero.y, hero.width, hero.height);
            }
            
            ctx.restore();
        }

        function drawFemale() {
            ctx.save();
            
            // Draw body
            ctx.fillStyle = '#FF69B4'; // Pink dress
            ctx.fillRect(female.x - cameraX, female.y + 20, female.width, female.height - 20);
            
            // Draw face image
            if (femaleImage.complete) {
                ctx.drawImage(femaleImage, female.x - cameraX, female.y, female.width, 25);
            } else {
                // Fallback if image not loaded
                ctx.fillStyle = '#FDBCB4'; // Skin color
                ctx.fillRect(female.x - cameraX, female.y, female.width, 25);
            }
            
            // Draw "Help!" text if not rescued
            if (!female.rescued) {
                ctx.fillStyle = '#FF0000';
                ctx.font = 'bold 18px Arial';
                ctx.fillText('Help!', female.x - cameraX - 5, female.y - 10);
                
                // Draw bouncing animation
                const bounce = Math.sin(Date.now() / 200) * 5;
                ctx.fillText('Help!', female.x - cameraX - 5, female.y - 10 + bounce);
            }
            
            ctx.restore();
        }

            ctx.save();
            
            // Draw body
            ctx.fillStyle = '#800080'; // Purple shirt
            ctx.fillRect(villain.x - cameraX, villain.y + 20, villain.width, villain.height - 20);
            
            // Draw face image
            if (villainImage.complete) {
                ctx.drawImage(villainImage, villain.x - cameraX, villain.y, villain.width, 25);
            } else {
                // Fallback if image not loaded
                ctx.fillStyle = '#FDBCB4'; // Skin color
                ctx.fillRect(villain.x - cameraX, villain.y, villain.width, 25);
            }
            
            // Draw angry eyes
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(villain.x - cameraX + 10, villain.y + 8, 5, 5);
            ctx.fillRect(villain.x - cameraX + 30, villain.y + 8, 5, 5);
            
            // Draw warning indicator when active
            if (villain.active) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(villain.x - cameraX + villain.width/2, villain.y - 20, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 20px Arial';
                ctx.fillText('!', villain.x - cameraX + villain.width/2 - 5, villain.y - 15);
            }
            
            ctx.restore();
        }

        function drawEnemies() {
            ctx.fillStyle = '#8B4513'; // Brown color for enemies
            enemies.forEach(enemy => {
                if (!enemy.active) return;
                
                // Draw body
                ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
                
                // Draw villain face on all enemies
                if (villainImage.complete) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(enemy.x - cameraX + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(villainImage, enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
                    ctx.restore();
                }
                
                // Draw warning indicator when active
                if (enemy.active) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(enemy.x - cameraX + enemy.width/2, enemy.y - 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText('!', enemy.x - cameraX + enemy.width/2 - 3, enemy.y - 7);
                }
            });
        }

        function drawCoins() {
            ctx.fillStyle = '#FFD700'; // Gold color for coins
            coinPositions.forEach((coin, index) => {
                if (!coinsCollected[index]) {
                    // Draw coin as circle with animation
                    const scale = 1 + Math.sin(Date.now() / 200 + index) * 0.1;
                    ctx.save();
                    ctx.translate(coin.x - cameraX, coin.y);
                    ctx.scale(scale, scale);
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw coin symbol
                    ctx.fillStyle = '#B8860B';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText('$', -5, 5);
                    ctx.fillStyle = '#FFD700';
                    
                    ctx.restore();
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                if (!powerUp.collected) {
                    if (powerUp.type === 'mushroom') {
                        // Draw mushroom with animation
                        const bounce = Math.sin(Date.now() / 300) * 3;
                        
                        // Draw stem
                        ctx.fillStyle = '#F5DEB3'; // Beige stem
                        ctx.fillRect(powerUp.x - cameraX + 8, powerUp.y + 12 + bounce, 14, 18);
                        
                        // Draw cap
                        ctx.fillStyle = '#FF0000'; // Red cap
                        ctx.beginPath();
                        ctx.arc(powerUp.x - cameraX + 15, powerUp.y + 12 + bounce, 15, Math.PI, 0);
                        ctx.fill();
                        
                        // Draw white spots
                        ctx.fillStyle = '#FFFFFF';
                        ctx.beginPath();
                        ctx.arc(powerUp.x - cameraX + 10, powerUp.y + 8 + bounce, 3, 0, Math.PI * 2);
                        ctx.arc(powerUp.x - cameraX + 20, powerUp.y + 10 + bounce, 2, 0, Math.PI * 2);
                        ctx.arc(powerUp.x - cameraX + 15, powerUp.y + 15 + bounce, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        function drawPlatforms() {
            ctx.fillStyle = '#8B4513'; // Brown color for platforms
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
                
                // Add texture to platforms
                ctx.fillStyle = '#654321';
                for (let i = 0; i < platform.width; i += 20) {
                    ctx.fillRect(platform.x - cameraX + i, platform.y, 2, platform.height);
                }
                ctx.fillStyle = '#8B4513';
            });
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#5C94FC');
            gradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds (parallax effect)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Cloud positions relative to camera
            const cloud1X = (100 - cameraX * 0.3) % (canvas.width + 100) - 50;
            const cloud2X = (500 - cameraX * 0.3) % (canvas.width + 100) - 50;
            const cloud3X = (900 - cameraX * 0.3) % (canvas.width + 100) - 50;
            
            // Cloud 1
            ctx.beginPath();
            ctx.arc(cloud1X, 80, 25, 0, Math.PI * 2);
            ctx.arc(cloud1X + 30, 80, 35, 0, Math.PI * 2);
            ctx.arc(cloud1X + 60, 80, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Cloud 2
            ctx.beginPath();
            ctx.arc(cloud2X, 120, 20, 0, Math.PI * 2);
            ctx.arc(cloud2X + 25, 120, 30, 0, Math.PI * 2);
            ctx.arc(cloud2X + 50, 120, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Cloud 3
            ctx.beginPath();
            ctx.arc(cloud3X, 60, 22, 0, Math.PI * 2);
            ctx.arc(cloud3X + 27, 60, 32, 0, Math.PI * 2);
            ctx.arc(cloud3X + 54, 60, 22, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw hills in background
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.moveTo(0, 500);
            ctx.lineTo(200, 350);
            ctx.lineTo(400, 500);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(300, 500);
            ctx.lineTo(500, 380);
            ctx.lineTo(700, 500);
            ctx.closePath();
            ctx.fill();
            
            // Draw castle at the end
            if (cameraX > 1800) {
                ctx.fillStyle = '#A0A0A0';
                ctx.fillRect(2200 - cameraX, 300, 100, 200);
                
                // Castle towers
                ctx.fillRect(2180 - cameraX, 280, 20, 220);
                ctx.fillRect(2200 - cameraX, 260, 20, 240);
                ctx.fillRect(2220 - cameraX, 280, 20, 220);
                ctx.fillRect(2240 - cameraX, 300, 20, 200);
                ctx.fillRect(2260 - cameraX, 280, 20, 220);
                
                // Castle gate
                ctx.fillStyle = '#654321';
                ctx.fillRect(2240 - cameraX, 380, 40, 120);
                
                // Castle flags
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(2210 - cameraX, 260);
                ctx.lineTo(2230 - cameraX, 270);
                ctx.lineTo(2210 - cameraX, 280);
                ctx.closePath();
                ctx.fill();
            }
        }
                // Update functions
        function updateHero() {
            // Handle input
            if (keys['ArrowLeft']) {
                hero.velocityX = -hero.speed;
                hero.facingRight = false;
            } else if (keys['ArrowRight']) {
                hero.velocityX = hero.speed;
                hero.facingRight = true;
            } else {
                hero.velocityX *= 0.8; // Friction
            }
            
            if (keys[' '] && hero.grounded) {
                hero.velocityY = -hero.jumpPower;
                hero.grounded = false;
                playJumpSound();
            }
            
            // Apply gravity
            hero.velocityY += 0.5;
            
            // Update position
            hero.x += hero.velocityX;
            hero.y += hero.velocityY;
            
            // Check boundaries
            if (hero.x < 0) hero.x = 0;
            if (hero.x + hero.width > levelWidth) hero.x = levelWidth - hero.width;
            
            // Update camera to follow hero
            cameraX = hero.x - canvas.width / 2;
            if (cameraX < 0) cameraX = 0;
            if (cameraX > levelWidth - canvas.width) cameraX = levelWidth - canvas.width;
            
            // Check platform collisions
            hero.grounded = false;
            platforms.forEach(platform => {
                if (hero.x < platform.x + platform.width &&
                    hero.x + hero.width > platform.x &&
                    hero.y < platform.y + platform.height &&
                    hero.y + hero.height > platform.y) {
                    
                    // Top collision (landing on platform)
                    if (hero.velocityY > 0 && hero.y < platform.y) {
                        hero.y = platform.y - hero.height;
                        hero.velocityY = 0;
                        hero.grounded = true;
                    }
                }
            });
            
            // Update invulnerability
            if (hero.invulnerable) {
                hero.invulnerableTime--;
                if (hero.invulnerableTime <= 0) {
                    hero.invulnerable = false;
                }
            }
            
            // Check coin collection
            coinPositions.forEach((coin, index) => {
                if (!coinsCollected[index] &&
                    Math.abs(hero.x + hero.width/2 - coin.x) < 25 &&
                    Math.abs(hero.y + hero.height/2 - coin.y) < 25) {
                    
                    coinsCollected[index] = true;
                    coins++;
                    score += 10;
                    coinsDisplay.textContent = coins;
                    scoreDisplay.textContent = score;
                    playCoinSound();
                }
            });
            
            // Check power-up collection
            powerUps.forEach(powerUp => {
                if (!powerUp.collected &&
                    hero.x < powerUp.x + powerUp.width &&
                    hero.x + hero.width > powerUp.x &&
                    hero.y < powerUp.y + powerUp.height &&
                    hero.y + hero.height > powerUp.y) {
                    
                    powerUp.collected = true;
                    score += 50;
                    scoreDisplay.textContent = score;
                    playPowerUpSound();
                    
                    // Power-up effect (bigger jump)
                    hero.jumpPower = 15;
                    setTimeout(() => { hero.jumpPower = 12; }, 5000);
                }
            });
            
            // Check if hero rescued the female
            if (!female.rescued &&
                hero.x < female.x + female.width &&
                hero.x + hero.width > female.x &&
                hero.y < female.y + female.height &&
                hero.y + hero.height > female.y) {
                
                female.rescued = true;
                score += 200;
                scoreDisplay.textContent = score;
                playRescueSoundEffect();
                
                // Check win condition
                if (female.rescued) {
                    gameWon = true;
                    gameRunning = false;
                    showMessage("Trump ‚ù§Ô∏è Meloni");
                    stopBackgroundMusic();
                }
            }
        }

        function updateVillain() {
            if (villain.defeated) return;
            
            // Activate villain when hero gets close
            if (!villain.active && Math.abs(hero.x - villain.x) < 300) {
                villain.active = true;
                playVillainAppearSound();
            }
            
            // Play nearby sound when villain is close but not too close
            if (villain.active && !villain.nearbySoundPlayed && Math.abs(hero.x - villain.x) < 200 && Math.abs(hero.x - villain.x) > 100) {
                playVillainNearbySound();
                villain.nearbySoundPlayed = true;
                setTimeout(() => { villain.nearbySoundPlayed = false; }, 3000);
            }
            
            // Move villain
            villain.x += villain.velocityX * villain.direction;
            
            // Change direction at patrol boundaries
            if (villain.x <= villain.patrolStart || villain.x + villain.width >= villain.patrolEnd) {
                villain.direction *= -1;
            }
            
            // Check if villain attacks hero
            if (villain.active && villain.attackCooldown <= 0 && !hero.invulnerable &&
                hero.x < villain.x + villain.width &&
                hero.x + hero.width > villain.x &&
                hero.y < villain.y + villain.height &&
                hero.y + hero.height > villain.y) {
                
                lives--;
                livesDisplay.textContent = lives;
                villain.attackCooldown = 120; // 2 seconds at 60fps
                
                // Make hero invulnerable for a short time
                hero.invulnerable = true;
                hero.invulnerableTime = 120;
                
                // Reset hero position
                hero.x = 50;
                hero.y = 400;
                hero.velocityX = 0;
                hero.velocityY = 0;
                
                // Check game over
                if (lives <= 0) {
                    gameOver = true;
                    gameRunning = false;
                    showMessage("Game Over!");
                    stopBackgroundMusic();
                    playGameOverSound();
                }
            }
            
            if (villain.attackCooldown > 0) {
                villain.attackCooldown--;
            }
            
            // Check if hero defeats villain by jumping on it
            if (villain.active && !villain.defeated &&
                hero.velocityY > 0 && hero.y < villain.y &&
                hero.x < villain.x + villain.width &&
                hero.x + hero.width > villain.x) {
                
                villain.defeated = true;
                score += 100;
                scoreDisplay.textContent = score;
                hero.velocityY = -8; // Bounce
                playVillainDefeatSound();
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                // Activate enemy when hero gets close
                if (!enemy.active && Math.abs(hero.x - enemy.x) < 300) {
                    enemy.active = true;
                }
                
                if (!enemy.active) return;
                
                // Play nearby sound when enemy is close but not too close
                if (enemy.active && !enemy.nearbySoundPlayed && Math.abs(hero.x - enemy.x) < 200 && Math.abs(hero.x - enemy.x) > 100) {
                    playVillainNearbySound();
                    enemy.nearbySoundPlayed = true;
                    setTimeout(() => { enemy.nearbySoundPlayed = false; }, 3000);
                }
                
                // Move enemy
                enemy.x += enemy.velocityX * enemy.direction;
                
                // Change direction at patrol boundaries
                if (enemy.x <= enemy.patrolStart || enemy.x + enemy.width >= enemy.patrolEnd) {
                    enemy.direction *= -1;
                }
                
                // Check if enemy attacks hero
                if (!hero.invulnerable &&
                    hero.x < enemy.x + enemy.width &&
                    hero.x + hero.width > enemy.x &&
                    hero.y < enemy.y + enemy.height &&
                    hero.y + hero.height > enemy.y) {
                    
                    // Check if hero is jumping on enemy (like Mario)
                    if (hero.velocityY > 0 && hero.y < enemy.y) {
                        // Hero defeated enemy
                        enemy.active = false;
                        score += 25;
                        scoreDisplay.textContent = score;
                        hero.velocityY = -8; // Bounce
                    } else {
                        // Enemy hurt hero
                        lives--;
                        livesDisplay.textContent = lives;
                        
                        // Make hero invulnerable for a short time
                        hero.invulnerable = true;
                        hero.invulnerableTime = 120;
                        
                        // Reset hero position
                        hero.x = 50;
                        hero.y = 400;
                        hero.velocityX = 0;
                        hero.velocityY = 0;
                        
                        // Check game over
                        if (lives <= 0) {
                            gameOver = true;
                            gameRunning = false;
                            showMessage("Game Over!");
                            stopBackgroundMusic();
                            playGameOverSound();
                        }
                    }
                }
            });
        }

        function showMessage(text) {
            gameMessage.textContent = text;
            gameMessage.style.display = 'block';
        }

        function hideMessage() {
            gameMessage.style.display = 'none';
        }

        function resetGame() {
            lives = 3;
            coins = 0;
            score = 0;
            gameWon = false;
            gameOver = false;
            cameraX = 0;
            livesDisplay.textContent = lives;
            coinsDisplay.textContent = coins;
            scoreDisplay.textContent = score;
            
            // Reset positions
            hero.x = 50;
            hero.y = 400;
            hero.velocityX = 0;
            hero.velocityY = 0;
            hero.facingRight = true;
            hero.invulnerable = false;
            hero.invulnerableTime = 0;
            
            female.x = 2200;
            female.y = 430;
            female.rescued = false;
            
            villain.x = 600;
            villain.y = 435;
            villain.direction = 1;
            villain.attackCooldown = 0;
            villain.active = false;
            villain.defeated = false;
            villain.nearbySoundPlayed = false;
            
            // Reset enemies
            enemies[0].x = 900;
            enemies[0].active = false;
            enemies[0].nearbySoundPlayed = false;
            enemies[1].x = 1300;
            enemies[1].active = false;
            enemies[1].nearbySoundPlayed = false;
            enemies[2].x = 1700;
            enemies[2].active = false;
            enemies[2].nearbySoundPlayed = false;
            enemies[3].x = 2000;
            enemies[3].active = false;
            enemies[3].nearbySoundPlayed = false;
            
            // Reset coins
            coinsCollected = new Array(coinPositions.length).fill(false);
            
            // Reset power-ups
            powerUps.forEach(powerUp => {
                powerUp.collected = false;
            });
            
            hideMessage();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawPlatforms();
            drawCoins();
            drawPowerUps();
            drawHero();
            drawFemale();
            drawVillain();
            drawEnemies();
            
            // Update game state
            updateHero();
            updateVillain();
            updateEnemies();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        function initGame() {
            // Initial draw
            drawBackground();
            drawPlatforms();
            drawCoins();
            drawPowerUps();
            drawHero();
            drawFemale();
            drawVillain();
            drawEnemies();
            
            // Event listeners
            startBtn.addEventListener('click', () => {
                if (!gameRunning) {
                    startBtn.style.display = 'none';
                    resetGame();
                    gameRunning = true;
                    playBackgroundMusic();
                    gameLoop();
                }
            });

            restartBtn.addEventListener('click', () => {
                gameRunning = false;
                stopBackgroundMusic();
                resetGame();
                gameRunning = true;
                playBackgroundMusic();
                gameLoop();
            });

            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
                if (soundEnabled && gameRunning) {
                    playBackgroundMusic();
                } else {
                    stopBackgroundMusic();
                }
            });
        }
    </script>
